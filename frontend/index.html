<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
  <title>I'm Thirsty!</title>
</head>

<body>
  <header>
    <a href="http://127.0.0.1:5500/">I'm Thirsty!</a>
  </header>
  <section id="hero">
    <div id = "search-main">
      <form>
        <input id="search-text" type="text" name="search" placeholder="Cocktail Name">
        <input id="search-submit" type="submit" value="Search!">
      </form>

      <button id="random-button" onclick= randomDrink() > Random Drink</button>
    </div>
    

    <a href="#account">Sign In / Create Account</a>
  </section>
  <ul id="results"></ul>

  <section id="account">
    <div id="sign-in">
      <h2>Sign in</h2>

      <form method="GET" action="http://localhost:3001/users">
        <input type="text" name="username" id="username" placeholder="Username">
        <input type="password" name="password" id="password" placeholder="Password">
        <input type="submit" value="Sign In">
      </form>
    </div>

    <div id="create-account">
      <h2>Create account</h2>

      <form method='POST' action="http://localhost:3001/users">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Create Account">
      </form>
    </div>
  </section>

  <script src="index.js"></script>
</body>

</html>
